name: Build Android APK

on:
  pull_request:
    branches: [main]

env:
  GODOT_VERSION: "4.2.1"

jobs:
  build-android:
    name: Export Android Debug APK
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.2.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot paths
        run: |
          # GitHub Actions overrides HOME=/github/home in containers.
          # godot-ci installs everything under /root. Move them to $HOME.
          mkdir -p ~/.local/share/godot/export_templates
          mkdir -p ~/.config

          # Move editor config and export templates to where Godot looks
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable \
             ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

          # Fix missing java_sdk_path (known bug in 4.2.x images, fixed in 4.3+)
          echo 'export/android/java_sdk_path = "/usr/lib/jvm/java-17-openjdk-amd64"' \
            >> ~/.config/godot/editor_settings-4.tres

      - name: Import project
        run: timeout 60 godot --headless --editor --quit 2>&1 || true

      - name: Build debug APK
        run: |
          mkdir -v -p build/android
          godot --headless --verbose --export-debug "Android" build/android/mergedropx-debug.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mergedropx-debug-apk
          path: build/android/mergedropx-debug.apk
          if-no-files-found: error
          retention-days: 14
