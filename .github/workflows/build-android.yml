name: Build Android APK

on:
  pull_request:
    branches: [main]

jobs:
  build-android:
    name: Export Android Debug APK
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup export directories
        run: mkdir -v -p build/android

      - name: Import project assets
        run: timeout 60 godot --headless --editor --quit 2>&1 || true

      - name: Build debug APK
        run: godot --headless --verbose --export-debug "Android" build/android/mergedropx-debug.apk
        timeout-minutes: 5

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mergedropx-debug-apk
          path: build/android/mergedropx-debug.apk
          retention-days: 14
