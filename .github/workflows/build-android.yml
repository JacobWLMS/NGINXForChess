name: Build Android APK

on:
  pull_request:
    branches: [main]

jobs:
  build-android:
    name: Export Android Debug APK
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup directories
        run: |
          mkdir -v -p build/android
          mkdir -v -p ~/.config/godot
          mkdir -v -p ~/.local/share/godot/export_templates/4.2.1.stable

      - name: Setup Android SDK and debug keystore
        run: |
          # Generate a debug keystore for signing
          keytool -keyalg RSA -genkeypair -alias androiddebugkey \
            -keypass android -keystore /root/debug.keystore \
            -storepass android -dname "CN=Android Debug,O=Android,C=US" \
            -validity 9999 2>/dev/null

          # Configure Godot editor settings with Android paths
          cat > ~/.config/godot/editor_settings-4.tres << 'SETTINGS'
          [gd_resource type="EditorSettings" format=3]

          [resource]
          export/android/android_sdk_path = "/usr/lib/android-sdk"
          export/android/debug_keystore = "/root/debug.keystore"
          export/android/debug_keystore_user = "androiddebugkey"
          export/android/debug_keystore_pass = "android"
          SETTINGS

      - name: Link export templates
        run: |
          # The godot-ci container stores templates here
          if [ -d "/root/.local/share/godot/export_templates/4.2.1.stable" ]; then
            ln -sf /root/.local/share/godot/export_templates/4.2.1.stable ~/.local/share/godot/export_templates/4.2.1.stable
          elif [ -d "/root/.local/share/godot/templates/4.2.1.stable" ]; then
            ln -sf /root/.local/share/godot/templates/4.2.1.stable ~/.local/share/godot/export_templates/4.2.1.stable
          fi
          echo "Templates directory contents:"
          ls -la ~/.local/share/godot/export_templates/4.2.1.stable/ 2>/dev/null || echo "No templates found - container should provide them"
          ls -la /root/.local/share/godot/export_templates/ 2>/dev/null || true
          ls -la /root/.local/share/godot/templates/ 2>/dev/null || true

      - name: Import project
        run: timeout 60 godot --headless --editor --quit 2>&1 || true

      - name: Build debug APK
        run: |
          godot --headless --verbose --export-debug "Android" build/android/mergedropx-debug.apk 2>&1
          echo "--- Checking output ---"
          ls -la build/android/ || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mergedropx-debug-apk
          path: build/android/mergedropx-debug.apk
          if-no-files-found: error
          retention-days: 14
